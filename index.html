<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Weather</title>
    </head>
    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        <main>
            <div class="container row">
            <div id="citySearch" class="container col-12 col-sm-3 col-md-3 col-lg-3">
                <!-- <form id="citySearchForm" class="form-group container col-12 col-sm-12 col-md-12 col-lg-12" > -->
                <form id="citySearchForm" class="form-group container col-12 col-sm-12 col-md-12 col-lg-12" >
                    <label style="font-weight: bolder;">Search for a city:</label>
                    <input class="form-control" name="inputCity" type="search" placeholder="Enter the city">
                    <button id="searchCityBtn" type="submit" class="btn btn-primary btn-block mt-3">Search</button>
                </form>
                <hr />
                <ul id="citySearchHistory" class="container col-12 col-sm-12 col-md-12 col-lg-12"></ul>
                <!-- <ul id="citySearchHistory" class="container col-12 col-sm-12 col-md-12 col-lg-12"></ul> -->
            </div>
            <div class="container col-12 col-sm-9 col-md-9 col-lg-9">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12" id="cityWeatherToday">
                </div>
                <ul class="container row col-12 col-sm-12 col-md-12 col-lg-12" id="fiveDayForecast">
                </ul>
            </div>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
